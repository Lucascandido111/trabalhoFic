<body2 class="all-btn">
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <!--Fim Radio Buttons-->

            <!--Slide images-->
            <div class="slide first">
                <img src="rolagem 1.png" alt="imagem 1" /><p></p></img>
            </div>
            <div class="slide">
                <img src="rolagem 2.png" alt="imagem 2" /><p></p></img>
            </div>
            <div class="slide">
                <img src="rolagem 3.png" alt="imagem 3" /><p></p></img>
            </div>
                
            </div>
                <!--Fim Slides Images-->
                
                
                <!--Navigation auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>
                <div class="reset-auto" id="reset">
                <div class="reset-btn1"></div>
                <div class="reset-btn2"></div>
                <div class="reset-btn3"></div>
                </div>        
                <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                </div>
        </div>
